    #### Machines Setup ####
    partitionManager:
        image: miratepuffin/raphtory
        depends_on: 
            - seedNode
        command: env-setter.sh partitionManager
        environment:
            - ZOOKEEPER
            - NUMBER_OF_PARTITIONS
        deploy:
            replicas: 1
            update_config:
                delay: "0"
            restart_policy:
                condition: on-failure

    router:
        image: miratepuffin/raphtory
        depends_on: 
            - partitionManager
        command: env-setter.sh router
        environment:
            - ZOOKEEPER
            - NUMBER_OF_PARTITIONS
        deploy:
            replicas: 1
            update_config:
                delay: "0"
            restart_policy:
                condition: on-failure

    updater:
        image: miratepuffin/raphtory
        depends_on: 
            - router
        command: env-setter.sh updater
        environment:
            - NUMBER_OF_PARTITIONS
            - ZOOKEEPER
        deploy:
            replicas: 1
            update_config:
                delay: "0"
